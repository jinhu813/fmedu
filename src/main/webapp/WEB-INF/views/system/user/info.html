<#include "/common/layout_dl.html">
<@header>
<link rel="stylesheet" href="/plugins/bootstrap-fileinput/css/fileinput.min.css">
</@header>
<@body>
    <div class="row">
      <div class="col-xs-12">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_1" data-toggle="tab">个人信息</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">
               	 <div class="row">
					 <div class="col-md-12">
					 	<div class="box box-widget widget-user-2">
						 <!-- Add the bg color to the header using any of the bg-* classes -->
						 <div class="widget-user-header bg-yellow">
							 <div class="widget-user-image">
								 <img class="img-circle" src="${(sysUser.userImg)!}" alt="头像">
							 </div>
							 <!-- /.widget-user-image -->
							 <h3 class="widget-user-username">用户名：${(sysUser.userName)!}</h3>
							 <h5 class="widget-user-desc">用户描述：${(sysUser.userDesc)!}</h5>
						 </div>
						 <div class="box-footer no-padding">
							 <ul class="nav nav-stacked">
								 <li><a href="#">用户评分 <span class="pull-right badge bg-blue">${(detail.score)!'0'}</span></a></li>
								 <li><a href="#">参与课程数 <span class="pull-right badge bg-aqua">${(moreInfo.lessons)!'0'}</span></a></li>
								 <li><a href="#">获得的评论数 <span class="pull-right badge bg-red">${(moreInfo.grades)!'0'}</span></a></li>
							 </ul>
						 </div>
					 </div>
					 </div>
	         	   </div>
              	</div><!-- /.tab-pane -->
              </div><!-- /.tab-pane -->
            </div><!-- /.tab-content -->
      </div>
    </div>
</@body>
<@footer>
<script src="/plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="/plugins/bootstrap-fileinput/js/locales/zh.js"></script>
<script>
//初始化fileinput控件（第一次初始化）
function initFileInput(ctrlName, uploadUrl) {    
    var control = $('#' + ctrlName); 

    control.fileinput({
    	
    	 initialPreview: [
             '${(sysUser.userImg)!}'
         ],
         initialPreviewAsData: true,
         initialPreviewConfig: [
             {caption: "${(sysUser.userImg)!}", size: 930321, width: "120px", key: '${(sysUser.id)!}', showDelete: false}
         ],
         deleteUrl: "/file/delete",
    	
        language: 'zh', //设置语言
        uploadUrl: uploadUrl, //上传的地址
        allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
        showUpload: false, //是否显示上传按钮
        showCaption: false,//是否显示标题
        browseClass: "btn btn-primary"       
    });
}
	
initFileInput("systemLogo", "/file/upload");

//上传成功回调函数
$('#systemLogo').on("fileuploaded", function(event, data, previewId, index) {
    var result = data.response;
    console.log(result.status);
    console.log(result.urls);
    $('#userImg').val(result.urls[0]);
});

</script>
</@footer>
