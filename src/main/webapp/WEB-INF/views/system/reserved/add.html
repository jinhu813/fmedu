<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form role="form" class="form-horizontal layui-form layui-form-pane" method="post" action="/system/reserved/doAdd">
    <input type="hidden" name="lessonId" value="${(lesson.id)!}">
    <input type="hidden" name="createTime" value="${(info.createTime?string('yyyy/MM/dd HH:mm:ss'))!}">
    <div class="box-body">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-10">
                <input type="text" disabled id="title" name="title" value="${(lesson.lessonName)!}" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="daterange" class="col-sm-2 control-label">上课时间</label>
            <div class="col-sm-10">
            <input type="text" name="daterange" id="daterange" value="${daterange!}" class="form-control date" id="daterange" placeholder="开始日期  - 结束日期">
            </div>
            </div>

        <div class="form-group">
            <label   class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
                <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
        </div>
    </div>
</form>
</@body>
<@footer>
</@footer>
<script>
    $(function () {
        $("#daterange").daterangepicker({
            timePicker: true,
            timePicker24Hour:true,
            startDate: moment().startOf('hour'),
            endDate: moment().startOf('hour').add(2, 'hour'),
            locale: {
                // format: 'YYYY/MM/DD hh:mm A',
                format: 'YYYY/MM/DD HH:mm',
                "separator": "--",
                "applyLabel": "应用",
                "cancelLabel": "取消",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "自定义",
                "weekLabel": "W",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "一月",
                    "二月",
                    "三月",
                    "四月",
                    "五月",
                    "六月",
                    "七月",
                    "八月",
                    "九月",
                    "十月",
                    "十一月",
                    "十二月"
                ],
                "firstDay": 1
            }
        });
    })
</script>
