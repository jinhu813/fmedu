<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form role="form" class="form-horizontal layui-form layui-form-pane" method="post" action="/system/information/doAdd">
    <input type="hidden" name="id" value="${(info.id)!}">
    <input type="hidden" name="createTime" value="${(info.createTime?string('yyyy/MM/dd HH:mm:ss'))!}">
    <div class="box-body">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" disabled value="${(info.title)!}" class="form-control" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">课程类型</label>
            <div class="col-sm-10">
                <select name="lessonTypeId" id="campus" class="form-control select2" disabled lay-ignore style="width: 100%;"
                        lay-verify="required">
                    <option value="">--请选择--</option>
                    <#list lessons as lesson>
                    <option id="${(lesson.value)!}" value="${(lesson.value)!}"
                            ${(info.lessonTypeId==lesson.value)?string('selected="selected"',"")}>${(lesson.name)!}
                    </option>
                </#list>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详细信息</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" rows="5" disabled
                          placeholder="请输入描述， ...">${(info.content)!}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
            </div>
        </div>
</form>
</@body>
<@footer>
</@footer>
