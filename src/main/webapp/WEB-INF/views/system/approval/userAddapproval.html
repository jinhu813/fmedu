<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/approval/doUseraddApproval">
   <input name="applyId" value="${apply.id}">
    <div class="box-body">
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">用户名</label>
       <div class="col-sm-10">
      		<input type="text" disabled id="uname"  class="form-control" value="${user.userName}">
     	</div>
     </div>
     <div class="form-group">
       <label for="roleName"  class="col-sm-2 control-label">角色</label>
        <div class="col-sm-10">
       <input type="text" disabled class="form-control" id="roleName" name="roleDesc" value="${(role.roleDesc)!}">
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
             <div class="col-sm-10">
            <textarea class="form-control" disabled name="userDesc" rows="3" >${user.userDesc}</textarea>
          	</div>
          </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">审批结果</label>
        <div class="col-sm-10">
            <select name="state" id="state" class="form-control select2"  lay-ignore style="width: 100%;"
                    lay-verify="required">
                <option value="">--请选择--</option>
                <option  value="1"
                         ${(apply.state==1)?string('selected="selected"',"")}>未通过
                </option>
                <option  value="2"
                         ${(apply.state==2)?string('selected="selected"',"")}>通过
                </option>
            </select>
        </div>
    </div>
         <div class="form-group">
         		<label class="col-sm-2 control-label">&nbsp;</label>
         		 <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
   		  </div>
         </div>
     </div><!-- /.box-body -->
 </form>
</@body>
<@footer>
</@footer>
