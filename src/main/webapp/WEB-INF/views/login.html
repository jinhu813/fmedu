<!DOCTYPE html>
<html lang="zxx">
<#include "/common/head.html">
<head>
    <title>Contact Us</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->

    <!-- Custom-Files -->
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="/plugins/bootstrap/css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <link href="/plugins/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //Custom-Files -->

    <!-- Web-Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
          rel="stylesheet">
    <!-- //Web-Fonts -->
</head>

<body>
<!-- main banner -->
<div class="main-top" id="home">
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="header d-lg-flex justify-content-between align-items-center py-3 px-sm-3">
                <!-- logo -->
                <div id="logo">
                    <h1><a href="index.html"><span class="fa fa-linode mr-2"></span>${(systemName)!'在线师生家教互选系统'}</a></h1>
                </div>
                <!-- //logo -->
                <!-- nav -->
                <div class="nav_w3ls">
                    <nav>
                        <label for="drop" class="toggle">Menu</label>
                        <input type="checkbox" id="drop" />
                        <ul class="menu">
                            <li><a href="/" class="active">首页</a></li>
                            <li><a href="javscript:void(0)" class="active">&nbsp</a></li>
                            <li><a href="javscript:void(0)" class="active">&nbsp</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- //nav -->
                <div class="d-flex mt-lg-1 mt-sm-2 mt-3 justify-content-center">
                    <!-- search -->
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->

    <!-- banner -->
    <div class="banner_w3lspvt-2">
        <ol class="breadcrumb">
        </ol>
    </div>
    <!-- //banner -->
</div>
<!-- //main banner -->

<!-- contact -->
<div class="contact py-5" id="contact">
    <div class="container pb-xl-5 pb-lg-3">
        <div class="row">
            <div class="col-lg-6">
                <img src="images/b2.png" alt="image" class="img-fluid"  style="max-width: 100%"/>
            </div>
            <div class="col-lg-6 mt-lg-0 mt-5">
                <!-- contact form grid -->
                <div class="contact-top1">
                    <form action="/login/doLogin" data-validator-option="{theme:'bootstrap', timely:2, theme:'simple_bottom'}" method="post">
                        <div class="login-box-body">
                            <p class="login-box-msg">请输入用户名和密码登录</p>
                            <#if error??>
                            <div  class="alert alert-danger alert-dismissible">
                                <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> ${error!}</h4>
                            </div>
                        </#if>
                        <div class="form-group has-feedback mg">
                            <input type="hidden" name="return_url" value="${return_url!}">
                            <input type="text" class="form-control"  name="userName" placeholder="用户名" data-rule="用户名:required;username;">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback mg">
                            <input type="password" class="form-control" name="password"  placeholder="密码"  data-rule="密码:required;password;">
                            <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="checkbox icheck">
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in"></i> 登录</button>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.social-auth-links -->
                </div>
                </form>
                </div>
                <!-- //contact form grid ends here -->
            </div>
        </div>
    </div>
</div>
<!-- //contact-->


</body>

</html>
